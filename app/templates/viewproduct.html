{% extends 'base.html' %}
{% block body %}
<h1>Your product Details</h1>
<table style="width:100%;">
    <tr>
        <th>ID:</th>
        <td>{{item.id}}</td>
    </tr>
    <tr>
        <th>Name:</th>
        <td>{{item.name}}</td>
    </tr>
    <tr>
        <th>Price:</th>
        <td>{{item.price}}</td>
      </tr>
      <tr>
        <th>Minimum Order:</th>
        <td>{{item.minimum_order}}</td>
      </tr>
      <tr>
        <th>Image:</th>
        <td><img class="thumbnail" width="400" height="400" src="{{item.img.url}}" alt=""></td>        
      </tr>
      <tr>
        <th>Description:</th>
        <td>{{item.description}}</td>
      </tr>
  </table>
{% endblock %}
