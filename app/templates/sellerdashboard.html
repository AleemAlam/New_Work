{% extends 'base.html' %}
{% block body %}
<style>
td{
    text-align: left;
    font-weight: 500;
    cursor: pointer;
  }
</style>
<h1>Your All products:</h1>
{% include 'messages.html' %}
<a class="btn btn-success" href="{% url 'add_product' %}">Add product</a>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Price</th>
        <th scope="col">Image</th>
        <th scope="col">Description</th>
        <th scope="col">Sub Category</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
    {% for item in items %}
      <tr onclick=document.location.href='{% url "view_product" pk=item.id %}'>
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.price}}</td>
        <td><img class="thumbnail" width="200" height="200" src="{{item.img.url}}" alt="{{item.img.url}}"></td>
        <td>{{item.description}}</td>
        <td>{{item.sub_category}}</td>
        <td scope="col">
            <a href="{% url 'edit_product' item.id %}"><i class='fa fa-edit'></i></a>
            <a style="color: red;" href="{% url 'delete_product' item.id %}"><i class='fa fa-trash'></i></a>
        </td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
